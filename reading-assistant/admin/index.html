<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - monib.life</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            color: #00d4ff;
            font-size: 1.8rem;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-online {
            background: #0a3d0c;
            color: #4ade80;
        }

        .status-offline {
            background: #3d0a0a;
            color: #f87171;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #333;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #00b8e6;
        }

        .btn-secondary {
            background: #333;
            color: #eee;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* File Upload */
        .upload-area {
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-area label {
            cursor: pointer;
            color: #888;
        }

        .upload-area label strong {
            color: #00d4ff;
        }

        /* Book List */
        .book-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1a1a2e;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .book-info {
            flex: 1;
        }

        .book-name {
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .book-meta {
            font-size: 0.85rem;
            color: #888;
        }

        .book-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .book-status.processed {
            background: #0a3d0c;
            color: #4ade80;
        }

        .book-status.pending {
            background: #3d3d0a;
            color: #facc15;
        }

        .book-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Logs */
        .logs-container {
            background: #0f0f1a;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #222;
            word-break: break-all;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #0a3d0c;
            color: #4ade80;
            border: 1px solid #166534;
        }

        .message.error {
            background: #3d0a0a;
            color: #f87171;
            border: 1px solid #991b1b;
        }

        .message.info {
            background: #0a2d3d;
            color: #38bdf8;
            border: 1px solid #0369a1;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.85rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Admin Dashboard</h1>
            <span id="status-badge" class="status-badge status-offline">Checking...</span>
        </header>

        <div id="message" class="message"></div>

        <div class="grid">
            <!-- Upload Section -->
            <div class="card">
                <div class="card-header">
                    <h2>üì§ Upload Book</h2>
                </div>
                <div class="upload-area" id="upload-area">
                    <input type="file" id="file-input" accept=".epub,.pdf">
                    <label for="file-input">
                        <strong>Click to upload</strong> or drag and drop<br>
                        <small>EPUB or PDF files</small>
                    </label>
                </div>
                <div id="upload-progress" style="display: none;">
                    <span class="loading"></span> Uploading...
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <div class="card-header">
                    <h2>‚ö° Quick Actions</h2>
                </div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="processBooks()">
                        üîÑ Process All Books
                    </button>
                    <button class="btn btn-secondary" onclick="syncVault()">
                        üì• Sync Vault
                    </button>
                    <button class="btn btn-secondary" onclick="buildSite()">
                        üèóÔ∏è Rebuild Site
                    </button>
                    <button class="btn btn-secondary" onclick="refreshBooks()">
                        üîÉ Refresh List
                    </button>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Book List -->
            <div class="card">
                <div class="card-header">
                    <h2>üìö Uploaded Books</h2>
                    <span id="book-count">0 books</span>
                </div>
                <div id="book-list" class="book-list">
                    <div class="empty-state">Loading books...</div>
                </div>
            </div>

            <!-- Logs -->
            <div class="card">
                <div class="card-header">
                    <h2>üìã Recent Logs</h2>
                    <button class="btn btn-sm btn-secondary" onclick="refreshLogs()">Refresh</button>
                </div>
                <div id="logs-container" class="logs-container">
                    <div class="empty-state">Loading logs...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>monib.life Admin Interface | Local Network Only</p>
        </footer>
    </div>

    <script>
        const API_BASE = '';  // Same origin

        // Show message
        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => msg.classList.remove('show'), 5000);
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Format date
        function formatDate(isoString) {
            return new Date(isoString).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }

        // Check status
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                if (res.ok) {
                    document.getElementById('status-badge').textContent = 'Online';
                    document.getElementById('status-badge').className = 'status-badge status-online';
                    return true;
                }
            } catch (e) {
                console.error('Status check failed:', e);
            }
            document.getElementById('status-badge').textContent = 'Offline';
            document.getElementById('status-badge').className = 'status-badge status-offline';
            return false;
        }

        // Load books
        async function refreshBooks() {
            try {
                const res = await fetch('/api/books');
                if (!res.ok) throw new Error('Failed to load books');
                const data = await res.json();

                const list = document.getElementById('book-list');
                document.getElementById('book-count').textContent = `${data.books.length} books`;

                if (data.books.length === 0) {
                    list.innerHTML = '<div class="empty-state">No books uploaded yet</div>';
                    return;
                }

                list.innerHTML = data.books.map(book => `
                    <div class="book-item">
                        <div class="book-info">
                            <div class="book-name">${book.name}</div>
                            <div class="book-meta">${formatSize(book.size)} ‚Ä¢ ${formatDate(book.uploaded)}</div>
                        </div>
                        <span class="book-status ${book.processed ? 'processed' : 'pending'}">
                            ${book.processed ? '‚úì Processed' : '‚è≥ Pending'}
                        </span>
                        <div class="book-actions">
                            <button class="btn btn-sm btn-secondary" onclick="processBook('${book.name}')">Process</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBook('${book.name}')">√ó</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Failed to load books:', e);
                document.getElementById('book-list').innerHTML =
                    '<div class="empty-state">Failed to load books</div>';
            }
        }

        // Upload file
        async function uploadFile(file) {
            const progress = document.getElementById('upload-progress');
            progress.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const res = await fetch('/api/books/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(`Successfully uploaded: ${data.filename}`, 'success');
                    refreshBooks();
                } else {
                    showMessage(data.error || 'Upload failed', 'error');
                }
            } catch (e) {
                showMessage('Upload failed: ' + e.message, 'error');
            } finally {
                progress.style.display = 'none';
            }
        }

        // Delete book
        async function deleteBook(filename) {
            if (!confirm(`Delete ${filename}?`)) return;

            try {
                const res = await fetch(`/api/books/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    showMessage('Book deleted', 'success');
                    refreshBooks();
                } else {
                    const data = await res.json();
                    showMessage(data.error || 'Delete failed', 'error');
                }
            } catch (e) {
                showMessage('Delete failed: ' + e.message, 'error');
            }
        }

        // Process book
        async function processBook(filename) {
            showMessage('Processing started...', 'info');

            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ book: filename })
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message + (data.note ? ` (${data.note})` : ''), 'success');
                    refreshLogs();
                } else {
                    showMessage(data.error || 'Processing failed', 'error');
                }
            } catch (e) {
                showMessage('Processing failed: ' + e.message, 'error');
            }
        }

        // Process all books
        async function processBooks() {
            showMessage('Processing all books...', 'info');

            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message + (data.note ? ` (${data.note})` : ''), 'success');
                    refreshLogs();
                } else {
                    showMessage(data.error || 'Processing failed', 'error');
                }
            } catch (e) {
                showMessage('Processing failed: ' + e.message, 'error');
            }
        }

        // Sync vault
        async function syncVault() {
            showMessage('Syncing vault...', 'info');

            try {
                const res = await fetch('/api/sync', { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    showMessage('Vault synced successfully!', 'success');
                    refreshLogs();
                } else {
                    showMessage(data.error || 'Sync failed', 'error');
                }
            } catch (e) {
                showMessage('Sync failed: ' + e.message, 'error');
            }
        }

        // Build site
        async function buildSite() {
            showMessage('Building site... This may take a minute.', 'info');

            try {
                const res = await fetch('/api/build', { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    showMessage('Site built successfully!', 'success');
                    refreshLogs();
                } else {
                    showMessage(data.error || 'Build failed', 'error');
                }
            } catch (e) {
                showMessage('Build failed: ' + e.message, 'error');
            }
        }

        // Load logs
        async function refreshLogs() {
            try {
                const res = await fetch('/api/logs?lines=50');
                if (!res.ok) throw new Error('Failed to load logs');
                const data = await res.json();

                const container = document.getElementById('logs-container');

                if (data.logs.length === 0) {
                    container.innerHTML = '<div class="empty-state">No logs yet</div>';
                    return;
                }

                container.innerHTML = data.logs.map(log =>
                    `<div class="log-entry">${log}</div>`
                ).join('');

                container.scrollTop = container.scrollHeight;
            } catch (e) {
                console.error('Failed to load logs:', e);
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
            fileInput.value = '';  // Reset for re-upload
        });

        // Initialize
        checkStatus();
        refreshBooks();
        refreshLogs();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            checkStatus();
            refreshBooks();
        }, 30000);
    </script>
</body>
</html>
