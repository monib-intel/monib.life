[pytest]
# Pytest configuration for monib.life integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    requires_services: Tests that require external services to be running
    requires_api_key: Tests that require API keys to be configured

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage options (optional, requires pytest-cov)
# Uncomment if pytest-cov is installed
# addopts = --cov=cli --cov=services --cov-report=term-missing --cov-report=html

# Minimum Python version
minversion = 3.8

# Test output
console_output_style = progress

# Ignore paths
norecursedirs = .git .github .nix-store node_modules website vault

# Timeout (optional, requires pytest-timeout)
# timeout = 300
# timeout_method = thread
